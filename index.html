<!DOCTYPE html>

<html lang="en"> 
    <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css">
    <style>
        body {
  font-family: 'Montserrat', sans-serif;
  background-color: #3b4368 !important;
  background-image:url(home.jpg);
}
        </style>
    
</head>
<body>
    
    <!-- App Main Section -->
    <section class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <card class="card card-body text-center mt-5 mb-5">
              <h1 class="heading display-5 pb-3 ">
                <i class="fas fa-home"></i> Home Loan Calculator
              </h1>
              <form id="loan-form">
                <div class="form-group">
                  <!-- Loan Amount Input Group -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Rs</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="loan-amount"
                      placeholder="Amount"
                      aria-label="Amount (to the nearest dollar)"
                    />
                  </div>
                </div>
                <!-- Interest Input Group -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="interest-amount"
                      placeholder="Interest"
                      aria-label="Percentage Amount"
                    />
                  </div>
                </div>
                <!-- Years Repayment Input Group -->
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Years</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="years-amount"
                      placeholder="Years to Repay Loan"
                      aria-label="Number of Years to Repay"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Calculate"
                    class="btn btn-dark btn-block"
                    id="calculate-loan-btn"
                  />
                </div>
              </form>
  
              <!-- Loader Goes Here -->
  
              <div id="loading"></div>
  
              <!-- Results Goes Here -->
  
              <div id="results" class="pt-4">
                <h5>Results</h5>
                <!--Monthly Payment Group -->
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Payment</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="monthly-payment"
                      aria-label="Result in Monthly Payment Amount"
                      disabled
                    />
                  </div>
                </div>
  
                <!--Total Payment Group -->
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="total-payment"
                      aria-label="Result in Total Payment Amount"
                      disabled
                    />
                  </div>
                </div>
  
                <!--Interest Payment Group -->
                <div class="form-group mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interest</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="total-interest"
                      aria-label="Result in Interest Payable Amount"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </card>
          </div>
        </div>
      </section>
      

      
  <script src="main.js"></script>
</body>
</html>
